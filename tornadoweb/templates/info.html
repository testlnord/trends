<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ name }} info</title>

    <link rel="stylesheet" type="text/css" href="/css/info.css">
    <script src="/js/jquery.js"></script>
    <script type="application/javascript">
        change_selection = function change_selection(){
            var selector = $('#ts_0');

            window.location.href = "/tech_info/"+selector.val();
        }
    </script>

</head>
<body>
<div class="caption">
<h1>{{ name }}</h1>
 {% module Template('tech_selector.html', selectors_count=1, techs=techs) %}
</div>
{% if description %}
<div class="desc">{{ description }}</div>
{% end %}
<a href="/tech_edit/{{ tech_id }}">edit tech</a>
<a href="/tech/{{ tech_id }}">tech data</a>
<div class="sources">
<h2>Sources:</h2>
    {% for source in sources %}
        <strong> {{ source['name'] }} </strong>
        <p class="link-list">
        {% for link in source['links'] %}
            <a href="{{ link }}"> {{ link }} </a>
        {% end %}
        </p>
    {% end %}
</div>
</body>
</html>
