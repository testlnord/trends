<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Trends</title>
<style>

svg {
  font: 10px sans-serif;
}

.line {
  fill: none;
  clip-path: url(#clip);
}

.google {
    stroke: red;
}

.wiki {
    stroke: blue
}

.sot {
    stroke: yellow
}

.itj {
    stroke: green
}

.total {
    stroke: black
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.brush .extent {
  stroke: #fff;
  fill-opasource: .125;
  shape-rendering: crispEdges;
}

</style>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="http://d3js.org/d3.v3.min.js"></script>
</head>
   <body>
 <script>
var margin = {top: 20, right: 80, bottom: 30, left: 50},
            width = 960 - margin.left - margin.right,
            height = 500 - margin.top - margin.bottom;

    var parseDate = d3.time.format("%Y %m %d").parse;

var color = d3.scale.category10();

function linecolor(name){
    if (name == 'total'){
        return "black";
    }
    if (name == 'google'){
        return "#e41a1c";
    }
    if (name == 'wiki'){
        return "#984ea3";
    }
    if (name == 'sot'){
        return "#377eb8";
    }
    if (name == 'itj'){
        return "#4daf4a";
    }
}

var x, y;
var xAxis, yAxis, line, svg;
function init_svg() {

    x = d3.time.scale()
            .range([0, width]);

    y = d3.scale.linear()
            .range([height, 0]);

    xAxis = d3.svg.axis()
            .scale(x)
            .orient("bottom");

    yAxis = d3.svg.axis()
            .scale(y)
            .orient("left");

    line = d3.svg.line()
            .interpolate("basis")
            .x(function (d) {
                return x(d.date);
            })
            .y(function (d) {
                return y(d.temperature);
            });

    svg = d3.select("body").append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
}

update = function(error, data) {
  color.domain(d3.keys(data[0]).filter(function(key) { return key !== "date"; }));

  data.forEach(function(d) {
    d.date = parseDate(d.date);
  });

  var cities = color.domain().map(function(name) {
    return {
      name: name,
      values: data.map(function(d) {
        return {date: d.date, temperature: +d[name]};
      })
    };
  });

  x.domain(d3.extent(data, function(d) { return d.date; }));

  y.domain([
    d3.min(cities, function(c) { return d3.min(c.values, function(v) { return v.temperature; }); }),
    d3.max(cities, function(c) { return d3.max(c.values, function(v) { return v.temperature; }); })
  ]);

  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis);

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis);


  var source = svg.selectAll(".source")
      .data(cities)
    .enter().append("g")
      .attr("class", "source");

  source.append("path")
      .attr("class", "line")
      .attr("d", function(d) { return line(d.values); })
      .style("stroke", function(d) { return linecolor(d.name); })
      .style("stroke-width", 2);

  source.append("text")
      .datum(function(d) { return {name: d.name, value: d.values[d.values.length - 1]}; })
      .attr("transform", function(d) { return "translate(" + x(d.value.date) + "," + y(d.value.temperature) + ")"; })
      .attr("x", 3)
      .attr("dy", ".35em")
      .text(function(d) { return d.name; });
};

function getData(){
    var selector = document.getElementById("tech_selector");
    var tid = selector.options[selector.selectedIndex].value
    var element = document.getElementsByTagName("svg")
    for (index = element.length - 1; index >= 0; index--) {
        element[index].parentNode.removeChild(element[index]);
    }
    init_svg()
    d3.tsv("tech/"+tid, update)
}
</script>

<select id="tech_selector" onchange="getData()">
    {% for tech_id, tech_name in [(tid, info['name']) for tid, info in techs if 'visible' not in info or info['visible'] == 1] %}
    <option value="{{ (tech_id) }}">{{ (tech_name) }}</option>
    {% end %}
</select>
<div id="div1"></div>
</body>
</html>
