<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="/css/techs.css">
    <!--- script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script --->
    <script src="/js/jquery.js"></script>
    <script src="/js/chosen/chosen.jquery.js"></script>
    <script src="http://d3js.org/d3.v3.min.js"></script>

</head>
<body>
<div class="alpha">
    This is alpha version. <br/> If something went wrong, please, notify me.
</div>
<div id="feedback" class = "fb-form">
    <p class = "fb-desc">
      Any comments?
    </p>
    <label for="fb-author">Author</label>
    <input type="text" id="fb-author" class="fb-input">
    <label for="fb-message">Message</label>
    <textarea id="fb-message" class="fb-input"></textarea>

    <input type="button" id="fb-submit" value="Send" onclick="sendFeedback()">
</div>

<div id="plots">
    <div id="selectors">
        {% module Template('tech_selector.html', selectors_count=5, techs=techs) %}
    </div>
    <div id="main" class="plot-place" ></div>
    <div id="techs" class="plot-place left-column"></div>
    <div id="sources" class="plot-place right-column"></div>
</div>

<script type="text/javascript" src="/js/techs_core.js"></script>
</body>
</html>
